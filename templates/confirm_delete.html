{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Quiz Master Logout{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
{% endblock %}

{% block page_content %}
    <div class="page-header">
        <h3>Confirm Delete Quiz</h3>
    </div>
    <div class="container">
        Are you sure you want to delete quiz {{ quiz_name }} ? <br><br>

        <div class="row">
            <div class="col-sm-1">
            <form method='POST' action='./action_confirmdeletequiz'>
                <input type="hidden" value="{{quiz_name}}" name="del_quizname" style="width:40px;">
                <input type="submit" class = "button" value="Yes">
                
            </form> 
            </div>

            <div class="col-sm-1">
            <form method='POST' action='./edit'>
                <input type="submit" class = "button" value="No" style="width: 40px;">
            </form>
            </div>
            
        </div>

    </div>
{% endblock %}
